<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — CharTec Industries</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a class="brand" href="index.html">CharTec<span> Industries</span></a>
    </div>
  </header>
  <main class="container">
    <h1>Contact</h1>
    <p class="lead">Interested in working together? Reach out!</p>

    <section class="contact-grid">
      <form class="contact-form" action="mailto:youremail@example.com" method="post" enctype="text/plain">
        <label for="name">Name</label>
        <input id="name" name="name" required>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>
        <button class="btn" type="submit">Send</button>
      </form>

      <aside class="contact-info">
        <h2>Freelancing & profiles</h2>
        <ul>
          <li><a href="#">Upwork</a></li>
          <li><a href="#">Fiverr</a></li>
          <li><a href="#">LinkedIn</a></li>
        </ul>
      </aside>
    </section>
  </main>
  <footer class="site-footer">
    <div class="container">
      <p>© <strong>CharTec Industries</strong></p>
    </div>
  </footer>
</body>
</html>
